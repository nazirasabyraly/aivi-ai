<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clearing Site Data...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        .container {
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #5a67d8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Logging out and clearing data...</h1>
        <p>You will be redirected shortly.</p>
    </div>
    <script>
        // Этот скрипт очищает localStorage и перенаправляет на страницу входа
        try {
            console.log("Clearing local storage...");
            localStorage.clear();
            console.log("Local storage cleared.");

            // Перенаправление на страницу входа
            window.location.href = "/login"; 

        } catch (e) {
            console.error("Error clearing storage or redirecting:", e);
            // Если что-то пошло не так, все равно пробуем перенаправить
            window.location.href = "/login";
        }
    </script>
</body>
</html>
